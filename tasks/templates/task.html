<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor de tareas</title>
</head>
<body>
    <h1>Añadir Tarea</h1>
    <form action="/newtask" method="post">
        <input required type="text" name="title" placeholder="Título" oninvalid="alert('El campo Título es obligatorio')"/>
        <input required type="text" name="desc" placeholder="Descripción" oninvalid="alert('El campo Descripción es obligatorio')">
        <input required type="date" name="date" oninvalid="alert('El campo Fecha es obligatorio')">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
